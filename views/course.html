<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>{{ course.name }}</strong>
            </h2>
            <hr>
            <p>{{ course.description }}</p>
            <p ng-show="course.goal">{{ course.goal }}</p>
        </div>

        <div class="col-lg-12 text-center">
            <br>
            <hr>
            <h2 class="intro-text">Lectures</h2>
            <hr>
        </div>

        <div class="col-lg-12" ng-repeat="lecture in course.lectures">
            <lecture lecture="{{ lecture }}"></lecture>
        </div>

        <div class="col-lg-12 text-center" ng-show="course.resources">
            <br>
            <hr>
            <h2 class="intro-text">Additional resources</h2>
            <hr>
        </div>

        <div class="col-lg-12" ng-repeat="resource in course.resources">
            <additional-resource resource="{{ resource }}"></additional-resource>
        </div>

        <div class="col-lg-12 text-center" ng-show="course.literature">
            <br>
            <hr>
            <h2 class="intro-text">Literature</h2>
            <hr>
        </div>

        <div class="col-lg-12" ng-repeat="lit in course.literature">
            <course-literature literature="{{ lit}}"></course-literature>
        </div>
    </div>
</div>
