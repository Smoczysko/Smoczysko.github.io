<div class="jumbotron">
    <div class="container">
        <h1>Courses</h1>
        <p>Below are materials for courses I gave (and currently 'am giving) at various of Tricity universities.</p>
    </div>
</div>

<div class="container">
    <quote text="{{ quote.text }}" author="{{ quote.author }}"></quote>

    <div class="row">
        <div class="col-lg-12">
            <h2>Courses</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="course in courses">
                    <a href="#/courses/{{ course.code }}">
                        <i class="fa fa-eye"></i> {{ course.name }}
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <custom-footer></custom-footer>
</div>
