<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">My
                <strong>courses</strong>
            </h2>
            <hr>
        </div>

        <div class="col-lg-12 text-center" ng-repeat="course in courses">
            <h2>{{ course.name }}
                <br>
                <small>{{ course.university }}</small>
            </h2>
            <hr>
            <p><a href="#/courses/{{ course.code }}">Materials</a></p>
        </div>
    </div>
</div>
